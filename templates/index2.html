<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Predicting Chances of Flood Occurrence</h1>

     <!-- Main Input For Receiving Query for the model -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name='Mar-May' placeholder="March to May" required="required" />
        <input type="text" name='avg_june' placeholder="Avg. Rainfall every 10 days - June" required="required" />
		<input type="text" name='sub' placeholder='May to June' required="required" />
		<input type="text" name='ANNUAL RAINFALL' placeholder='Annual Rainfall Value' required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
